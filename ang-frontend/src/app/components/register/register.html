<div class="auth-card">
  <h2>Créer un compte</h2>

  <form (ngSubmit)="register()">
    <div class="field">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="field">
      <label>Mot de passe</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button type="submit">S'inscrire</button>

    <p class="switch">
      Déjà inscrit ?
      <a routerLink="/login">Se connecter</a>
    </p>
  </form>
</div>
